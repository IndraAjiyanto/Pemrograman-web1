<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
            background-color: aqua;
        }
        a{
            display: block;
            background-color: aqua;
        }
        p{
            display: none;
        }
        h1{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>indra</div>
    <a href="">indra</a>
    <p>indra</p>
    <h1>indra</h1>
</body>
</html>
