<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

    <style>
        h1{
            /* font yang setelah arial itu adalah untuk cadangan jika 
            di browser tidak ada font yang berjenis arial */
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            font-style: italic;
            font-weight: bolder;
            font-variant: small-caps;
            font-size: 50px;
        }
        h3{
            font-family: Audiowide, serif;
        }
    </style>
    
</head>

<body>
    <h1>indra</h1>
    <h2>indra</h2>
    <h3>indra</h3>
</body>
</html>
