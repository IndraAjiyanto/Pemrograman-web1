<html lang="en">
<head>

    <!-- inline-block sama seperti inline, bedanya cuma inline block bisa di atur tinggi dan panjangnya -->

        .coba div{
            background-color: aqua;
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="coba">
        <div>indra</div>
        <div>indra</div>
    </div>
    
</body>
