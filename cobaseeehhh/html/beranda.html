<!-- dalam html ada yng namanya elemen, jadi elemen itu tag awal isi dan tag akhir contoh <h1>isinya</h1> -->
<!-- dan elemen itu bisa bersarang, yang dimaksud bersarang itu didalam elemen ada elemen lagi -->
<!-- dan elem juga diguaan untuk mendefinisikan tag, contoh <h1> tag tersebut digunakan untuk mendefinisikan judul -->


<!-- untuk menentukan versi html berapa -->
<!DOCTYPE html>
<!-- mendefinisikan bahwa ini adalah halaman HTML  -->
<html>
    <!-- untuk mengoperasikan html yang ada di luar browser -->
    <head>
        <!-- judul dari sebuah web -->
        <title>HTML</title>
        </head>
<!-- untuk menampilkan isi didalam browser -->
<body>
<!-- judul -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
<!-- paragraf -->
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<!-- hyperlink -->
<a href="link.html">This is a link</a> 
<!-- menampilkan gambar -->
<img src="ciharu.jpg" >
<!-- elemen kosong -->
<br>

</body>
</html>
