<h2>Use of The class Attribute in JavaScript</h2>
<p>Click the button to hide all elements with class name "city":</p>

<button onclick="myFunction()">Hide elements</button>

<h2 class="kota">London</h2>
<p>London is the capital of England.</p>

<h2 class="kota">Paris</h2>
<p>Paris is the capital of France.</p>

<h2 class="kota">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

<!-- class digunakan juga untuk javascript -->
<script>
function myFunction() {
  var x = document.getElementsByClassName("kota");
  for (var i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
}
</script>
</body>
</html>
