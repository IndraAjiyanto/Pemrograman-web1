<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- gambar sebagai background -->
    <style>
        body {
          background-image: url('  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgstSiqFtHVLenZs6SfD4N_FYR0DFdlUfQVksjlOeyxw&s');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        </style>
</head>
<body>
    <!-- memunculkan gambar dalam html -->
    <img src="ciharu.jpg" alt="Smiley face" style="float:right;width:42px;height:42px;">
    <img src="https://img.okezone.com/content/2022/06/22/40/2615931/5-potret-cantik-chiharu-shida-pebulu-tangkis-jepang-yang-jadi-idola-publik-istora-senayan-SssB0l279k.jpg" 
    alt="Smiley face" style="float:left;width:42px;height:42px;">


    <!-- bisa mengklik pada bagian tertentu pada gambar -->
    <!-- isis nilai atribut usemap harus sama dengan id yang ada di elemen map yang digunakan untuk mengkaitkan 
        yang ada di elemen map -->
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap">

    <!-- elemen map ini digunakan untuk denahnya -->
    <!-- elemen area ini digunakan untuk koordinator atau lokasi yang ingin diklik -->
    <map name="workmap">
        <!-- atribut shape digunakan untuk bentuk blok yang mau di klik -->
        <!-- atribut coords digunakan untuk titik koordinatornya -->
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
    <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
    </map>
  

    <!-- elemen picture digunakan untuk menampilkan gambar sesuai dengan ukuran browsernya -->
    <!-- elemen source digunakan untuk menampilkan gambarnya -->
    <picture>
        <!-- atribut media digunakan untuk ukuran media browser yang akan digunakan akan menampilkan gambar
        sesuai dengan srcset -->
        <source media="(min-width: 650px)" srcset="https://www.w3schools.com/html/workplace.jpg">
        <source media="(min-width: 465px)" srcset="ciharu.jpg">
        <img src="img_girl.jpg">
      </picture>
</body>
</html>
